  <script>
   function isSameProduct(p1, p2) {
    return p1.name === p2.name && p1.price === p2.price;
   }

   const p1 = {
    name: 'lemon',
    price: 199
   }

   const p2 = {
    name: 'lemon',
    price: 199
   }

   console.log(isSameProduct(p1, p2)) 

   
  </script>
