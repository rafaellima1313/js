<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Vida e Escudo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h2>Curar Vida</h2>
    <button onclick="curarVida(10)">+10</button>
    <button onclick="curarVida(25)">+25</button>
  </div>

  <div>
    <h2>Ganhar Escudo</h2>
    <button onclick="curarEscudo(10)">+10</button>
    <button onclick="curarEscudo(25)">+25</button>
  </div>

  <div>
    <h2>Stamina</h2>
    <button onclick="usarStamina(15)">Usar(15)</button>
    <button onclick="usarStamina(30)">Usar(30)</button>
    <button onclick="recuperarStamina(20)">Recuperar(20)</button>
    <button onclick="recuperarStamina(50)">Recuperar(50)</button>
  </div>

  <div>
    <h2>Dano</h2>
    <button onclick="dano(10)">-10</button>
    <button onclick="dano(20)">-20</button>
    <button onclick="dano(40)">-40</button>
  </div>

  <div>
    <h2>Configurações</h2>
    <button onclick="resetar()">Resetar</button> 
    <button onclick="status()">Status</button>
  </div>

  <script>
   let vida = 80;
   let escudo = 30;
   let stamina = 50;

   function curarVida(valor) {
    let dadoVida = vida + valor;

    if (dadoVida > 100) {
      vida = 100;
      alert(`SUA VIDA ESTÁ NO MÁXIMO\nVIDA: ${vida}`)
      return;
    }

    vida = dadoVida;

    alert(`VIDA: ${vida}`);
   }

   function curarEscudo(valor) {
     let dadoEscudo = escudo + valor;

    if (dadoEscudo > 50) {
      escudo = 50;
      alert(`SEU ESCUDO ESTÁ NO MÁXIMO\nESCUDO: ${escudo}`)
      return;
    }

    escudo = dadoEscudo;

    alert(`ESCUDO: ${escudo}`);
   }

   function usarStamina(valor) {
    let usarStamina = stamina - valor;
    
    if (usarStamina < 0) {
      stamina = 0;
      alert(`VOCÊ ESTA SEM STAMINA\nSTAMINA: ${stamina}!`);
      return; 
      }

      stamina = usarStamina;

      alert(`STAMINA ${stamina}`);
    }

    function recuperarStamina(valor) {
      let dadoStamina = stamina + valor;
      if (dadoStamina > 100) {
        stamina = 100;
        alert(`SUA STAMINA ESTÁ NO MÀXIMO!\nSTAMINA: ${stamina}`);
        return;
      }

      stamina = dadoStamina;

      alert(`STAMINA: ${stamina}`);
    }

    function dano(valor) {
    let dadoDano = valor;

    if (stamina > 0) {
      stamina -= dadoDano;
      
      if (stamina < 0) {
      dadoDano -= (-stamina);
      stamina = 0;
    } else {
      dadoDano = 0;
    }
    }

    if (escudo > 0) {
      escudo -= dadoDano;
  
      if (escudo < 0) {
      dadoDano -= -escudo;
      escudo = 0;
    } else {
      dadoDano = 0;
    }
    }
   
   if (dadoDano > 0) {
    vida -= dadoDano;
   }

   if (vida < 0) {
    vida = 0;
    alert('VOCÊ ESTÁ SEM VIDA!')
    return;
   }

   alert (`VIDA: ${vida}\nESCUDO: ${escudo}\nSTAMINA: ${stamina}`)
  }


   function resetar() {
    vida = 80;
    escudo = 30;
    stamina = 50;
    alert('ESCUDO, VIDA E STAMINA RESETADOS COM SUCESSO!');
  }

   function status() {
    if (vida === 0) {
      alert("VOCÊ ESTÁ MORTO!")
      return;
    }
    
    alert(`VIDA: ${vida}\nESCUDO: ${escudo}\nSTAMINA: ${stamina}`);

    
   }

  </script>

</body>
</html>
