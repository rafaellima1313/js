<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background-color: lightslategray;
    }
  </style>
</head>
<body>
  <button onclick="(convertTemperature(25, 'cd'))">
    click here
  </button>

  <script>
    function convertTemperature(degrees,unit) {
      let result;
      unit.unit.toLowerCase();

      if (unit === 'f') {
        result = (degrees - 32) * 5 / 9;
        alert(`${degrees} Farenheit = ${result} Celsius`);
      } else if (unit === 'c'){
        result = (degrees * 9 / 5 ) + 32;
        alert(`${degrees} Celsius = ${result} Fahrenheit`);
      } else {
        alert('Entrada Invalida');
      }
    }

    <!--4h 15 30-->
  </script>
</body>
