  <script>

    function convertLength(length, from, to) {
      let result;
      if (from === 'miles' && to === 'km') {
        result = length * 1.6;
      } else if (from === 'km' && to === 'miles') {
        result = length / 1.6;
      } else if (from === 'feet' && to === 'miles') {
        result = length / 5280;
      } else if (from === 'miles' && to === 'feet') {
        result = length * 5280;
      } else if (from === 'km' && to === 'feet') {
        result = length * 3281;
      } else if (from === 'feet' && to === 'km') {
        result = length / 3291;
      } else {
        alert('Entrada Inv√°lida!');
        return;
      }


      alert(`${length} ${from} = ${result} ${to}`);
    }


  </script>
