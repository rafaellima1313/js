<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: lightslategray;
    }
  </style>
</head>
<body>
  <h1>
    Rock Paper Scissors
  </h1>

  <button onclick="playGame('Rock');">
    Rock
  </button>



  <button onclick="playGame('Paper');">
    Paper
  </button>


  <button onclick="playGame('Scissors');">
    Scissors
  </button>

  <button onclick="resetScore()">
    Reset Score
  </button>

  <script>
    const placar = {
      wins: 0,
      loses: 0,
      draws: 0
    };

    function playGame(playerMove) {
      let result = '';
      const computerMove = pickComputerMove();

      if (computerMove === playerMove) {
       result = 'Draw';
       placar.draws++
      } else if ((computerMove === 'Rock' && playerMove === 'Scissors') || (computerMove === 'Paper' && playerMove === 'Rock') || (computerMove === 'Scissors' && playerMove === 'Paper')) {
        result = 'You Lose';
        placar.loses++;
      } else {
        result = 'You Win';
        placar.wins++;
      }

      alert(`You choose ${playerMove}, computer choose ${computerMove}.\n${result}\nWin: ${placar.wins}, Lose: ${placar.loses}, Draw: ${placar.draws}`);

      }

    function pickComputerMove() {
      let randomNumber = Math.random();
      let computerMove = '';

      
      if (randomNumber < 1/3) {
      computerMove = 'Rock';
      } else if (randomNumber < 2/3) {
      computerMove = 'Paper';
      } else { 
      computerMove = 'Scissors';
      }

      return computerMove;
      }

      function resetScore() {
        placar.win = 0;
        placar.lose = 0;
        placar.draw = 0;

        alert('Placar Zerado!')
      }


  </script>
</body>
</html>
