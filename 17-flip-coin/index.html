<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: brown;
    }
  </style>
</head>
<body>
  <button onclick="playGame('heads')">
    heads
  </button>

  <button onclick="playGame('tails')">
    tails
  </button>

  <button onclick="resetScore()">
    clear score
  </button>

  <script>
    let result = JSON.parse(localStorage.getItem('result')) || {
      win: 0,
      lose: 0
    };

    function computerMove() {
      let randomMove = Math.random();
      return randomMove < 1/2 ? 'heads' : 'tails';
    }

    function playGame(playerMove) {
      let coinSide = computerMove();
      if (playerMove === coinSide) {
        result.win++;
        console.log(`YOU CHOSE ${playerMove}, THE COIN FLIPPED ${coinSide}.\nYOU WIN!!`);
      } else {
        result.lose++;
        console.log(`YOU CHOSE ${playerMove}, THE COIN FLIPPED ${coinSide}.\nYOU LOSE!!`);
      }

      localStorage.setItem('result', JSON.stringify(result));

      console.log(result);
    }

    function resetScore() {
      result = {
        win: 0,
        lose:0
      };

      localStorage.setItem('result', JSON.stringify(result));

      console.log('Cleared!!')
    }
    

    
  </script> 
</body>
</html>
