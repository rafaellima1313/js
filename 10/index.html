<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Vida e Escudo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h2>Curar Vida</h2>
    <button onclick="ganharVida(10)">+10</button>
    <button onclick="ganharVida(25)">+25</button>
  </div>

  <div>
    <h2>Ganhar Escudo</h2>
    <button onclick="ganharEscudo(10)">+10</button>
    <button onclick="ganharEscudo(25)">+25</button>
  </div>

  <div>
    <h2>Dano</h2>
    <button onclick="dano(10)">-10</button>
    <button onclick="dano(20)">-20</button>
    <button onclick="dano(40)">-40</button>
  </div>

  <div>
    <h2>Configurações</h2>
    <button onclick="">Status</button>
    <button onclick="">Resetar</button>
  </div>

  <script>
    let vida = 100;
    let escudo = 50;

    function ganharVida(valor) {
      let mainVida = vida + valor;

      if (mainVida > 100) {
        vida = 100;
        alert(`SUA VIDA ESTA NO MAXIMO, VIDA: ${vida}`)
        return;
      }

      vida = mainVida;
      alert(`SUA VIDA É: ${vida}`)
    }

    function ganharEscudo(valor) {
      let mainEscudo = escudo + valor;

      if (mainEscudo > 50) {
        escudo = 50;
        alert(`SEU ESCUDO ESTA NO MAXIMO, ESCUDO: ${escudo}`);
        return;
      }

      escudo = mainEscudo;

      alert(`SEU ESCUDO É: ${escudo}`);
    }

    function dano(valor) {
     let mainDano = valor;

     if (escudo > 0) {
      escudo -= mainDano;
     }

     if (escudo < 0) {
      mainDano = -escudo;
      escudo = 0;
      vida -= mainDano;
     } else {
      vida -= mainDano;
     }

     if (vida < 0) {
      vida = 0;
      alert('VOCÊ ESTA SEM VIDA')
     }

     alert(`VIDA: ${vida}\nESCUDO: ${escudo}`)
    }
    
  </script>

</body>
</html>
