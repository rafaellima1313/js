<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Vida e Escudo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h2>Curar Vida</h2>
    <button onclick="curarVida(10)">+10</button>
    <button onclick="curarVida(25)">+25</button>
  </div>

  <div>
    <h2>Ganhar Escudo</h2>
    <button onclick="curarEscudo(10)">+10</button>
    <button onclick="curarEscudo(25)">+25</button>
  </div>

  <div>
    <h2>Dano</h2>
    <button onclick="dano(10)">-10</button>
    <button onclick="dano(20)">-20</button>
    <button onclick="dano(40)">-40</button>
  </div>

  <div>
    <h2>Configurações</h2>
    <button>Resetar</button> 
    <button>Status</button>
  </div>

  <script>
    let vida = 40;
    let escudo = 50;

    function curarVida(valor) {
      let controleVida = vida + valor;

      if(controleVida > 100) {
        vida = 100;
        alert('VOCÊ ESTA COM A VIDA CHEIA');
        return;
      }

      vida = controleVida;

      alert(`VOCÊ POSSUI ${vida} DE VIDA!`);
    }

    function curarEscudo(valor) {
      let controleEscudo =  escudo + valor;

      if (controleEscudo > 50) {
        escudo = 50;
        alert('ESCUDO ESTA NO MAXIMO!');
        return;
      }

      escudo = controleEscudo;

      alert(`VOCÊ POSSUI ${escudo} DE ESCUDO!`);
    }

    function dano(valor) {
      danoRecebido = valor;

      if (escudo > 0) {
        escudo = escudo - danoRecebido;
      }

      if (escudo < 0) {
        danoRecebido = -escudo;
        escudo = 0;
      } else {
        danoRecebido = 0;
      }

      if (danoRecebido > 0) {
        vida = vida - danoRecebido;
      }

      if (vida < 0) {
        vida = 0;
        alert('Sem vida');
      }

      alert(`Vida: ${vida}\nEscudo: ${escudo}`)

    }
    
  </script>

</body>
</html>
