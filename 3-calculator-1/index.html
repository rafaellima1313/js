<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>
    <button onclick="addCalc('1')">
      1
    </button>

    <button onclick="addCalc('2')">
      2
    </button>

    <button onclick="addCalc('3')">
      3
    </button>

    <button onclick="addCalc(' + ')">
      +
    </button>
  </p>


  <p>
    <button onclick="addCalc('4')">
      4
    </button>

    <button onclick="addCalc('5')">
      5
    </button>

    <button onclick="addCalc('6')">
      6
    </button>

    <button onclick="addCalc(' - ')">
      -
    </button>
  </p>


  <p>
    <button onclick="addCalc('7')">
      7
    </button>

    <button onclick="addCalc('8')">
      8
    </button>

    <button onclick="addCalc('9')">
      9
    </button>

    <button onclick="addCalc(' * ')">
      *
    </button>
  </p>


  <p>
    <button onclick="addCalc('0')">
      0
    </button>

    <button onclick="addCalc('.')">
      .
    </button>

    <button onclick="
    calculation = eval(calculation);
    console.log(calculation);
    ">
    =
    </button>

    <button onclick="addCalc('/')">
      /
    </button>
  </p>

  <p>
    <button onclick="
    calculation = '';
    console.log('cleared!')
    ">
      clear
    </button>
  </p>

 


  <script>
    let calculation = '';

    function addCalc(dado) {
      calculation += dado;
      console.log(calculation)
    }
  </script>
</body>
</html>
